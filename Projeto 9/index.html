<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Gemini</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="calculator">

        <div id="display">0</div>

        <div id="buttons-grid">
            
            <button class="utility">AC</button>
            <button class="utility">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
            <button class="span-two">0</button>
            <button>.</button>
            <button id="equals" class="operator">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
